{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <div class="table responsive">
                <table id="participant-score-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Participant</th>
                            <th>Wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in part_scores %}
                            <tr>
                                <td>{{person.name}}</td>
                                <td>{{person.wins}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
