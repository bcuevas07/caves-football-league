{% extends 'base.html' %}
{% block scripts %}

{% endblock %}

{% block content %}
<div id="team-scores-section" class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
                <table id="teams-score-table" class="table table-striped table-hover">
                    <thead>
                      <tr>
                          <th>Conference</th>
                          <th>Division</th>
                          <th>Team</th>
                          <th>Wins</th>
                          <th>Losses</th>
                          <th>Ties</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for team in team_scores %}
                        <tr>
                            <td>{{team.conference}}</td>
                            <td>{{team.division}}</td>
                            <td>{{team.name}}</td>
                            <td>{{team.wins}}</td>
                            <td>{{team.losses}}</td>
                            <td>{{team.ties}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
</div>
{% endblock %}
